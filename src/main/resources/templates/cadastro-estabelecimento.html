<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <form th:object="${estabelecimento}" action="#"
          th:action="@{/salvar-estabelecimento}" method="post">
      <label>CNPJ</label>
      <input type="text" placeholder="CNPJ" th:field="*{cnpj}"/>
      <br>
      <label>Razão Social</label>
      <input type="text" placeholder="Razão Social" th:field="*{razaoSocial}"/>
      <br>
      <label>E-mail</label>
      <input type="text" placeholder="E-mail" th:field="*{email}"/>
      <br>
      <label>Telefone</label>
      <input type="text" placeholder="Telefone" th:field="*{telefone}"/>
      <br>
      <br>
      <br>
      <br>
      <label>CEP</label>
      <input type="text" placeholder="CEP" th:field="*{endereco.cep}"/>
      <br>
      <label>Logradouro</label>
      <input type="text" placeholder="Logradouro" th:field="*{endereco.logradouro}"/>
      <br>
      <label>Número</label>
      <input type="text" placeholder="Número" th:field="*{endereco.numero}"/>
      <br>
      <label>Complemento</label>
      <input type="text" placeholder="Complemento" th:field="*{endereco.complemento}"/>
      <br>
      <label>Bairro</label>
      <input type="text" placeholder="Bairro" th:field="*{endereco.bairro}"/>
      <br>
      <label>Cidade</label>
      <input type="text" placeholder="Cidade" th:field="*{endereco.cidade}"/>
      <br>
      <label>Estado</label>
      <input type="text" placeholder="Estado" th:field="*{endereco.estado}"/>
      <br>
      <input type="submit" value="Salvar"/>
    </form>
</body>
</html>
